  <style>
  body {
    font-family: "helvetica" , sans-serif;
    font-size: 15px;
    line-height: 25px;
    width: 85%;
    margin: 0 auto;
    scroll-behavior: none;
  }

    .flex-container2 {
      display: flex;
      flex-direction: row;
      background: transparent;
      align-items: center;
      padding: 15px;
    }

    .flex-container {
      display: flex;
      flex-direction: column;
      background: transparent;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    .flex-container>div {
      background: transparent;
      width: 400px;
      height: 350px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      line-height: 15px;
      font-size: 15px;
    }

    .flex-container>h1 {
      margin: 20px auto;
      letter-spacing: 3px;
      font-size: 43px;
      text-transform: uppercase;
      color: white;
      background: lightgray;
      padding: 20px;
      border-radius: 100px;
    }

    .flex-container>p {
      text-align: center;
      letter-spacing: 11px;
      font-size: 40px;
      line-height: 50px;
    }

    .flex-container>div>p>a {
      background-color: white;
      border: solid black;
      border-radius: 50px;
      align-content: center;
      padding: 10px;
      line-height: 50px;
      letter-spacing: 3px;
      font-size: 30px;
      color: black;
      display: inline;
    }

    .flex-container>div>p>a:hover {
      background: blue;
      border: blue;
      color: white;
      transition: 1s;
    }

    .touch {
      display: grid;
      grid-template-columns: 225px auto auto auto auto;
      grid-template-rows: 325px 325px;
      background: lightgray;
      border-radius: 20px;
      margin: 30px auto;
      padding: 25px;
      align-content: center;
    }

    .touch img {
      background: transparent;
      padding: 20px;
      height: 280px;
      align-content: space-around;
      opacity: .5;
      z-index: 1;
    }

    .touch img:hover {
      opacity: 1;
    }

    .meta1 {
    }

    .meta2 {
    }

    .meta3 {
    }

    .meta4 {
    }

    .meta5 {
    }

    .meta6 {
    }

    .meta7 {
    }

    .meta8 {
    }

    .meta9 {
    }

    .meta10 {
    }


    .space {
      height: 100px;
    }


    /* RESPONSIVE MEDIA QUERIES */
    @media screen and (max-width: 720px) {

      .flex-container {
        flex-direction: column;
      }

      .flex-container2 {
        flex-direction: column;
      }

      .flex-container>div {
        width: 95%;

      }

      .flex-container>div>p>a {
        margin-left: 10px;
      }

      .flex-container>img {
        height: 80%;
        width: 80%;
      }

      .touch {
        display: block;
        width: 90%;
      }

      .touch img {
        padding: 60px;
        height: 325px;
      }

      p>img {
        width: 90%;
      }

    }

    @media screen and (max-width: 300px) {
      body{
        width: 100%;
      }
    }
  </style>
